name: weather
description: "A weather which displays current weather details for a list of cities."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  weather_repository:
    path: packages/weather_repository
  flutter_bloc: ^8.1.4
  flutter_dotenv: ^5.1.0
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/.env
    - assets/bg.webp